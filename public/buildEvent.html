  <body>

    <div class="cursor"></div>

  <div class="containerA">

    <div class="item-a">Make Event</div>

    <div class="item-b"> 
     <input id="toggle" type="checkbox"></input>
      <label for="toggle" class="hamburger">
        <div class="top-bun"></div>
        <div class="meat"></div>
        <div class="bottom-bun"></div>
      </label>

      <div class="nav">
        <div class="nav-wrapper">
          <nav class="nav-links">
            <a href="/">Home</a><br>
						<a href="login.html">Login</a><br>

          </nav>
        </div>
      </div>
    </div>

    <div class="wrapper">
        <form class="event-form">
            <div class="input-fields">
                <input type="text" class="input" id="title-input" placeholder="title">
                <input type="text" class="input" id="eventlink-input" placeholder="link">
                <!-- <input type="text" class="input" id="eventdate-input" placeholder="date"> -->
                <input type="text" class="input" id="location-input" placeholder="location">
                <input type="text" class="input" id="category-input" placeholder="category">
            </div>
            <div class="msg">
                <textarea placeholder="Description:" id="description-input"></textarea>
                <button type="submit">Submit!</button>
            </div>
          </form>
    </div>

  </div> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
